# nginx.conf

worker_processes 1;
events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    # --------------------------------------------------
    # 1) Serve frontend static files via proxy to "frontend" service
    # --------------------------------------------------
    upstream frontend_app {
        # The "frontend" container listens on port 80 internally
        server frontend:80;
    }

    # --------------------------------------------------
    # 2) Proxy /predict to backend
    # --------------------------------------------------
    upstream backend_app {
        # The "backend" container listens on port 8000 internally
        server backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # Route /predict to backend_fastapi
        location /predict {
            proxy_pass http://backend_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Everything else (/, /static/, etc.) â†’ serve from frontend
        location / {
            proxy_pass http://frontend_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

