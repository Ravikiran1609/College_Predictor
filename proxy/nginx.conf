worker_processes 1;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    # ─────────── Upstreams ───────────
    upstream frontend_app {
        server frontend:80;
    }

    upstream backend_app {
        server backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # ─────────── Proxy /branches to FastAPI ───────────
        location = /branches {
            proxy_pass http://backend_app/branches;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─────────── Proxy /categories to FastAPI ───────────
        location = /categories {
            proxy_pass http://backend_app/categories;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─────────── Proxy /predict to FastAPI ───────────
        location = /predict {
            proxy_pass http://backend_app/predict;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─────────── All other requests → simply forward to the React/Nginx frontend ───────────
        location / {
            proxy_pass http://frontend_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

