# college-predictor-frontend/nginx.conf

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 1) Serve the React app for any path except our API endpoints
    location / {
        try_files $uri /index.html;
    }

    # 2) Proxy /categories to FastAPI
    location /categories {
        proxy_pass         http://cet-backend:8000/categories;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
    }

    # 3) Proxy /branches to FastAPI
    location /branches {
        proxy_pass         http://cet-backend:8000/branches;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
    }

    # 4) Proxy /predict to FastAPI
    location /predict {
        proxy_pass         http://cet-backend:8000/predict;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
    }

    # 5) (Optional) If you want to serve “favicon.ico” from public/, you can add:
    # location = /favicon.ico {
    #     alias /usr/share/nginx/html/favicon.ico;
    # }
}

